<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CountDown Project</title>
        <style>
            * {
                margin: 0px;
                padding: 0px;
                box-sizing: border-box;
                overflow: hidden;
            }
            
            html {
        
            font-size: 62.5%;
        }

        body {
            height: 100vh;
            width: 100vw;
            background-color: rgb(0, 0, 0);
        }

        #mbd {
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
        }

        #mbd1 {
            height: 70vh;
            width: 65vw;
            display: flex;
            flex-direction: column;
            background-color: rgb(15, 15, 15);
            border-radius: .2rem;
        }

        h3 {
            font-size: 1.5rem;
            height: 7rem;
            width: 100vw;
            padding: 1.6rem 0rem 0rem 3.7rem;
            color: rgb(252, 253, 255);
        }

        #pp1 {
            font-size: 1.2rem;
            padding: 1.6rem 0rem 0rem 3.7rem;
            color: rgb(160, 159, 159);
        }

        #mbd2 {
            background-color: rgb(255, 255, 255);
            height: calc(85% - 7rem);
            width: 88%;
            display: flex;
            align-items: center;
            flex-direction: column;
            border-radius: .2rem;
            overflow: hidden;
            margin: 0rem 0rem 0rem 3.9rem;
        }
        
        #imge1 {
            height: 9rem;
            width: 100%;
        }
        
        #mbd3 {
            height: calc(90% - 7rem);
            width: 100%;
            display: flex;
            flex-direction: row;
            align-items: center;
            border-radius: .2rem;
            margin: 1rem 0rem;
        }
        
        #delt {
            height: 30rem;
            width: 34rem;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin: 0rem 0rem 0rem 1rem;
        }
        
        h2 {
            font-family: math;
            letter-spacing: 1.5px;
            color: #6D63FF;
            font-weight: 600;
            font-size: 1.8rem;
        }
        
        table {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        
        th {
            font-size: 1.2rem;
            padding: 0rem .5rem;
            color: rgb(182, 179, 179);
        }
        
        .spc {
            padding: .2rem;
        }
        
        .nb {
            padding: 0rem .5rem;
            font-size: 3.4rem;
            font-weight: 500;
        }
        
        .c1 {
            font-size: 3.2rem;
           /* padding: 0px 0px 2px 0px; */
        }
        
        #p2 {
            font-size: 1.2rem;
            font-weight: 200;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgb(143, 142, 142);
            margin: .5rem 0rem .7rem 0rem;
        }
        
        button {
            color: white;
            background-color: #6D63FF;
            height: 1.8rem;
            width: 6rem;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: .3rem;
            cursor: pointer;
        }
        
        #imge2 {
            height: 15rem;
            width: 38%;
        }
        
        #imge3 {
            height: 10rem;
            width: 100%;
        }
        
        
        
        @media only screen and (max-width : 600px) {
            html {
                font-size: 25%;
            }
            
            #mbd1 {
                height: 32%;
                width: 65%;
            }
            
            h3 {
                font-size: 11px;
                height: 35px;
                width: 100%;
                padding: 10px 0px 0px 16px;
            }
            
            #pp1 {
                font-size: 1.4rem;
                padding: 1.6rem 0rem 0rem 3.8rem;

            }

            #mbd2 {
                height: calc(100% - 85px);
                margin: 0px 0px 0px 15px;
            }

            #mbd3 {
                height: calc(100% - 13rem);
                width: 100%;
                margin: 1rem 1rem;
            }

            #delt {
                width: 55%;
            }

            table {
                height: 22px;
            }

            h2 {
                font-size: 4px;
            }

            th {
                padding: 0px 2px;
                font-size: 2px;
            }

            .nb {
                padding: 0px 1px;
                font-size: 8px;
            }

            .c1 {
                font-size: 10px;
            }

            #p2 {
                font-size: 3px;
                margin-bottom: 5px;
            }

            button {
                height: 10px;
                width: 27px;
                font-size: 4px;
                margin-bottom: 3px;
            }
            #imge2 {
            height: 15rem;
            width: 38%;
        }
        }
    </style>
</head>

<body onload="show1()">
    <div id="mbd">
        <div id="mbd1">
            <h3>Project</h3>
            <p id="pp1">CountDown</p>
            <div id="mbd2">
                <img id="imge1" src="top-image.jpg">
                <div id="mbd3">
                    <div id="delt">
                        <h2>READY TO LAUNCH IN....</h2>
                        <table>
                            <thead>
                                <tr>
                                    <th>Days</th>
                                    <th class="spc">&nbsp;</th>
                                    <th>Hours</th>
                                    <th class="spc">&nbsp;</th>
                                    <th>Minute</th>
                                    <th class="spc">&nbsp;</th>
                                    <th>Second</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td id="i1" class="nb">08</td>
                                    <td class="c1">:</td>
                                    <td id="i2" class="nb">12</td>
                                    <td class="c1">:</td>
                                    <td id="i3" class="nb">44</td>
                                    <td class="c1">:</td>
                                    <td id="i4" class="nb">28</td>
                                </tr>
                            </tbody>
                        </table>
                        <p id="p2">Sign up to find out more about the launch</p>
                        <button id="btn">Sign Up</button>
                    </div>
                    <img id="imge2" src="rocket.jpg">
                </div>
                <img id="imge3" src="bottom-image.jpg">
            </div>
        </div>
    </div>
    <script>
        // var endDate=new Date('03-01-2024 19:00')
        // console.log(endDate);

        var fst
        function show1() {
            var sec = 28
            var min = 44
            var hour = 12
            var day = 8
            fst = setInterval(() => {
                if (sec >= 0) {
                    document.getElementById('i4').innerHTML = sec
                    if (day == 0 && hour == 0 && min == 0 && sec == 0) {
                        clearInterval(fst)
                    }
                    sec--
                }
                else {
                    sec = 60
                    if (min > 0) {
                        min--
                        document.getElementById('i3').innerHTML = min
                    }
                    else {
                        min = 60
                        if (hour > 0) {
                            hour--
                            document.getElementById('i2').innerHTML = hour
                        }
                        else {
                            hour = 24
                            if (day > 0) {
                                day--
                                document.getElementById('i1').innerHTML = day
                            }
                            else {
                                day == 0
                            }
                        }
                    }
                }
            }, 1000)
        }
    </script>
</body>

</html>
