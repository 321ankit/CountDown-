<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Project</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            overflow: hidden;
        }
        
        html
        {
            font-size: 62.5%;
        }
        body {
            height: 100vh;
            width: 100vw;
            background-color: rgb(255, 0, 0);
        }

        #mbd {
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
        }

        #mbd1 {
            height: 70vh;
            width: 65vw;
            display: flex;
            flex-direction: column;
            background-color: rgb(17, 17, 17);
            border-radius: .2rem;
        }

        h3 {
            font-size: 2.2rem;
            height: 5rem;
            width: 100vw;
            padding: 1.6rem 0rem 0rem 3.7rem;
            color: rgb(252, 253, 255);
        }

        #mbd2 {
            background-color: burlywood;
            height: calc(80% - 5rem);
            width: 88%;
            display: flex;
            align-items: center;
            border-radius: .2rem;
            overflow: hidden;
            background-image: url('https://cdn.pixabay.com/photo/2018/03/26/14/07/space-3262811_640.jpg');
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            margin: 5rem 0rem 0rem 3.9rem;
        }

        #delt {
            height: 32rem;
            width: 38rem;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        h2 {
            color: rgb(255, 49, 49);
            font-weight: 600;
            font-size: 2rem;
        }

        table {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        th {
            font-size: 1.2rem;
            padding: 0rem .8rem;
            font-weight: 500;
            color: white;
        }

        .spc {
            padding: .1rem;
        }

        .nb {
            padding: 0rem .5rem;
            font-size: 3.2rem;
            font-weight: 600;
        }
        
        .c1 {
            font-size: 3.2rem;
            font-weight: 600;
            padding: 0px 0px 6px 0px;
        }

        p {
            font-size: 1.2rem;
            font-weight: 200;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin: .5rem 0rem .7rem 0rem;
        }

        button {
            color: white;
            background-color: rgb(250, 65, 65);
            height: 1.8rem;
            width: 6rem;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: .3rem;
            cursor: pointer;
            margin-bottom: 1rem;
        }



        @media only screen and (max-width : 650px) {
            html {
                font-size: 25%;
            }
            #mbd1 {
                height: 35%;
                width: 66%;
            }

            h3 {
                font-size: 11px;
                height: 28px;
                width: 100%;
                padding: 10px 0px 0px 17px;
            }
            
            #mbd2 {
                height: calc(63% - 5px);
                margin: 20px 0px 0px 10px;
            }
            
            #delt {
                width: 100px;
            }

            h2 {
                font-size: 6px;
            }
            
            th {
                padding: 0px 2px;
                font-size: 2px;
            }
            
            .nb {
                padding: 0px 1px;
                font-size: 8px;
            }
            
            .c1 {
                font-size: 10px;
            }
            
            p {
                font-size: 3px;
                margin-bottom: 5px;
            }
            
            button {
                height: 10px;
                width: 27px;
                font-size: 4px;
                margin-bottom: 3px;
            }
        }
        </style>
</head>

<body onload="show1()">
    <div id="mbd">
        <div id="mbd1">
            <h3>Project</h3>
            <div id="mbd2">
                <!-- <img src="https://cdn.pixabay.com/photo/2018/03/26/14/07/space-3262811_640.jpg"> -->
                <div id="delt">
                    <h2>READY TO LAUNCH IN....</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Days</th>
                                <th class="spc">&nbsp;</th>
                                <th>Hours</th>
                                <th class="spc">&nbsp;</th>
                                <th>Minute</th>
                                <th class="spc">&nbsp;</th>
                                <th>Second</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td id="i1" class="nb">08</td>
                                <td class="c1">:</td>
                                <td id="i2" class="nb">12</td>
                                <td class="c1">:</td>
                                <td id="i3" class="nb">44</td>
                                <td class="c1">:</td>
                                <td id="i4" class="nb">28</td>
                            </tr>
                        </tbody>
                    </table>
                    <p>Sign up to find out more about the launch</p>
                    <button id="btn">Sign Up</button>
                    <!-- <button id="btn" onclick="show2()">Stop</button> -->
                </div>
            </div>
        </div>
    </div>
    <script>
        // var endDate=new Date('03-01-2024 19:00')
        // console.log(endDate);

        var fst
        function show1() {
            var sec = 28
            var min = 44
            var hour = 12
            var day = 8
            fst = setInterval(() => {
                if (sec >= 0) {
                    document.getElementById('i4').innerHTML = sec
                    if (day == 0 && hour == 0 && min == 0 && sec == 0) {
                        clearInterval(fst)
                    }
                    sec--
                }
                else {
                    sec = 60
                    if (min > 0) {
                        min--
                        document.getElementById('i3').innerHTML = min
                    }
                    else {
                        min = 60
                        if (hour > 0) {
                            hour--
                            document.getElementById('i2').innerHTML = hour
                        }
                        else {
                            hour = 24
                            if (day > 0) {
                                day--
                                document.getElementById('i1').innerHTML = day
                            }
                            else {
                                day == 0
                            }
                        }
                    }
                }
            }, 1000)
        }
    </script>
</body>

</html>
